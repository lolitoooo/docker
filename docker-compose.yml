version: '3.8'
services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./.mysql:/var/lib/mysql

  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_WEB_NAME: web1
    ports:
      - "8001:80"
    depends_on:
      - mysql

  web2:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_WEB_NAME: web2
    ports:
      - "8002:80"
    depends_on:
      - mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8003:80"
    depends_on:
      - mysql